<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/aaace752e9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pllp.css">
    <link rel="stylesheet" href="shop.css">
</head>

<body>
    <div class="Menu">
        <div style="height: 100%;">
            <div class="blocky">
                <i id="close" class="fas fa-times fa-3x"></i>
                <h2 style="margin-right: 30px;"><a href="#">Home</a></h2>
            </div>
            <div class="blocky">
                <h2><a href="#">Shop</a></h2>
            </div>
            <div class="blocky">
                <h2><a href="#">About</a></h2>
            </div>
            <div class="blocky">
                <h2><a href="#">Contact</a></h2>
            </div>
        </div>
    </div>
    <section class="Big_Container">
        <section class="navbar">
            <div style="width: 100px;height: 20px;">
                <button class="Actuator" style="border: none; background-color: white; position: absolute; top: 6px; margin-left: 25px;">
                    <i class="fas fa-bars fa-3x" style="cursor: pointer;"></i>
                </button>
            </div>
            <div class="logo">
            </div>
            <div class="icons">
                <form action="">
                    <input placeholder="Search" type="text" class="searchbar"></input>
                </form>
                <i class="fas fa-search" id="search" style="cursor: pointer;"></i>
                <button class="cart-btn">
                    <i class="fas fa-shopping-cart fa-1x " style="cursor: pointer;"></i>
                    <div class="items-count">
                        <div class="realcounts">0</div>
                    </div>
                </button>
            </div>
        </section>
        <section>
            <div class="section-title ">
                <h2>Our Clothes</h2>
            </div>
            <div class="products-center">

            </div>
            <div class="HiddenCart ">
                <div class="TheCart ">
                    <i id="close-cart" class="fas fa-window-close fa-3x " style="cursor: pointer;"></i>
                    <h2>Your Cart</h2>
                    <div class="cart-content ">
                        <div class="cart-footer ">
                            <h3>Your total : <span class="cart-total">0</span>$</h3>
                            <button class="clear-cart ">Clear cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="smth.js"></script>
</body>

</html>
